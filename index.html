<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="StyleSheet" href="styles.css" type="text/css" />
    <title>Tic-tac-toe Mini App</title>
  </head>

  <body>

    <h1 class="header">TIC-TAC-TOE</h1>
    <h2 class="player-status">Current Player: <span id="player">X</span></h2>

    <table class="board">
      <tr>
        <td class="square r1 c1"></td>
        <td class="square r1 c2"></td>
        <td class="square r1 c3"></td>
      </tr>
      <tr>
        <td class="square r2 c1"></td>
        <td class="square r2 c2"></td>
        <td class="square r2 c3"></td>
      </tr>
      <tr>
        <td class="square r3 c1"></td>
        <td class="square r3 c2"></td>
        <td class="square r3 c3"></td>
      </tr>
    </table>

    <p id="score" class="score"></p>
    <button id="reset" class="btn">Reset Game</button>

    <script src="app.js"></script>
  </body>

</html>
